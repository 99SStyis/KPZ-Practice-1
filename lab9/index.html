<!DOCTYPE html>
<html>
<head>
	<title>Форма додавання нового завдання</title>
	<!-- Підключаємо Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Форма додавання нового завдання</h1>
		<!-- Форма додавання нового завдання -->
		<form>
			<div class="form-group">
				<label for="taskName">Назва:</label>
				<input type="text" class="form-control" id="taskName" placeholder="Введіть назву завдання">
			</div>
			<div class="form-group">
				<label for="taskDate">Дата:</label>
				<input type="date" class="form-control" id="taskDate" placeholder="Виберіть дату">
			</div>
			<div class="form-group">
				<label for="taskTime">Час:</label>
				<input type="time" class="form-control" id="taskTime" placeholder="Виберіть час">
			</div>
			<div class="form-group">
				<label for="taskPriority">Пріоритет:</label>
				<select class="form-control" id="taskPriority">
					<option>Високий</option>
					<option>Середній</option>
					<option>Низький</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Додати завдання</button>
		</form>
		<p></p>
		<!-- Кнопка "Повернутися на головну сторінку" -->
		<a href="/" class="btn btn-secondary">Повернутися на головну сторінку</a>
	</div>
	<!-- Підключаємо скрипти Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
